  <div class="card">
    <h1>Browse Dogs</h1>
    <div class="grid" style="grid-template-columns:1fr 1fr 1fr 1fr">
      <input id="q" class="input" placeholder="Search by name…" oninput="filterDogs()"/>
      <select id="color" class="input" onchange="filterDogs()">

      </select>
      <select id="size" class="input" onchange="filterDogs()">
        <option value="">Size</option>
        <option value="XL">XL</option>
        <option value="Standard">Standard</option>
      </select>
    </div>
    <div class="grid cards" style="margin-top:12px">
      <a class="card" data-dog data-name="Jax" data-color="Lilac Tri" data-size="XL" href="jax.html">
        <img src="assets/jax.png" alt="Jax"/><h3>Jax</h3>
      </a>
      <a class="card" data-dog data-name="Asia" data-color="Lilac Tri" data-size="XL" href="asia.html">
        <img src="assets/asia.png" alt="Asia"/><h3>Asia</h3>
      </a>
      <a class="card" data-dog data-name="Ms. Europe" data-color="Lilac Tri" data-size="XL" href="mseurope.html">
        <img src="assets/ms.europe.png" alt="Ms. Europe"/><h3>Ms. Europe</h3>
      </a>
      <a class="card" data-dog data-name="Capone" data-color="Lilac Tri" data-size="XL" href="capone.html">
